<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/FavIcon/Favicon.png">
  
  <title>Checkout-Más Hats</title>

<!-- Link BoxIcon -->

<link rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

  <!-- Link Css -->

  <link rel="stylesheet" href="./checkoutstyles.css">

</head>
<body>
  <button><a href="/index.html">Volver</a></button>

  <div class="container">

    <form action="">

      <div class="row">

        <div class="col">
          <h3 class="tittle">Billing Address</h3>

          <div class="inputBox">
            <span>Nombre Completo</span>
            <input type="text" placeholder="Nombre">
          </div>

          <div class="inputBox">
            <span>Email</span>
            <input type="email" placeholder="example@example.com">
          </div>

          <div class="inputBox">
            <span>Dirección</span>
            <input type="text" placeholder="Del Portal 155">
          </div>

          <div class="inputBox">
            <span>Ciudad</span>
            <input type="text" placeholder="Carlos Keen">
          </div>

          <div class="inputBox">
            <span>Código Postal</span>
            <input type="text" placeholder="1088">
          </div>

        </div>
        
        <div class="col">
          <h3 class="tittle">Metodos de Pago</h3>

          <div class="inputBox">
            <span>Tarjetas acceptadas</span>
            <span><i class='bx bxl-mastercard'></i></span>
            <span><i class='bx bxl-visa' ></i></span>
            <span><i class='bx bxl-paypal'></i></span>
          </div>

          <div class="inputBox">
            <span>Titular de tarjeta</span>
            <input type="text" placeholder="Nombre">
          </div>

          <div class="inputBox">
            <span>Número de la tarjeta</span>
            <input type="text" placeholder="1234 5678 4321">
          </div>

          <div class="inputBox">
            <span>Ciudad</span>
            <input type="text" placeholder="Carlos Keen">
          </div>
          
          <div class="inputBox">
            <span>Código Postal</span>
            <input type="text" placeholder="1088">
          </div>

        </div>

      </div>

    </form>

  
  </div>

</body>
</html>
