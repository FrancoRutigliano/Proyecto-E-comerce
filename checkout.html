<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/FavIcon/Favicon.png">
  
  <title>Checkout-Más Hats</title>

<!-- Link BoxIcon -->

<link rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

  <!-- Link Css -->

  <link rel="stylesheet" href="./checkoutstyles.css">

<!-- Script -->

<script defer src="./Js/check.js"></script>

</head>
<body>
  
  <div class="container">

    <form class="formulario" action="">

      <div class="row">

        <div class="col">
          <h3 class="tittle">Datos</h3>

          <div class="inputBox">
            <span>Nombre Completo</span>
            <input type="text" placeholder="Nombre">
          </div>

          <div class="inputBox">
            <span>Email</span>
            <input type="email" placeholder="example@example.com">
          </div>

          <div class="inputBox">
            <span>Dirección</span>
            <input type="text" placeholder="Del Portal 155">
          </div>

          <div class="inputBox">
            <span>Ciudad</span>
            <input type="text" placeholder="Carlos Keen">
          </div>

          <div class="inputBox">
            <span>Código Postal</span>
            <input type="text" placeholder="1088">
          </div>

        </div>
        
        <div class="col">
          <h3 class="tittle">Metodos de Pago</h3>

          <div class="inputBox">
            <span>Tarjetas acceptadas</span>
            <i class='bx bxl-mastercard'></i>
            <i class='bx bxl-visa' ></i>
            <i class='bx bxl-paypal'></i>
          </div>

          <div class="inputBox">
            <span>Titular de tarjeta</span>
            <input type="text" placeholder="Nombre">
          </div>

          <div class="inputBox">
            <span>Número de la tarjeta</span>
            <input type="text" placeholder="1234 5678 4321">
          </div>

          <div class="inputBox">
            <span>Exp. Mes</span>
            <input type="text" placeholder="Junio">
          </div>
          
          <div class="inputBox">
            <span>Exp. Año</span>
            <input type="text" placeholder="2027">
          </div>

          <div class="inputBox">
            <span>Código de Seguridad</span>
            <input type="text" placeholder="791">
          </div>

        </div>

      </div>
      <p class="parrafo-limite">Te guardamos los productos por 2 minutos <span id="limite">120</span></p>
      <input type="submit" value="Finalizar la compra" class="submit-btn">

    </form>

  
  </div>

<!-- SweetAlert -->
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
